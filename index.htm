    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- For browser tab icon display -->
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- For including fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- This project specific CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="quote-container" id="quote-container">    
        <!-- Quote -->
        <div class="quote-text">    
            <i class="fas fa-quote-left"></i>
                <span id="quote">Quote: Dynamic Content</span>       
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"> Author: Dynamic Content </span>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote!</button>
            </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">    </div>
    <!-- Script -->
    <Script src="script.js"></Script>
</body>
</html>
